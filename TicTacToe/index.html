<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learning about HTML lists">
    <meta name="author" content="Arta Farahmand">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Review | JavaScript essentials</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <div id="main">
        <p id="ins">Choose a space to place your piece!</p>
        <form>
    <Button type="button" id="b1" class="grid" ></Button>
    <Button type="button" id="b2" class="grid" ></Button>
    <Button type="button" id="b3" class="grid" ></Button>
        </form>
    <div>
    <Button type="button" id="b4" class="grid" ></Button>
    <Button type="button" id="b5" class="grid" ></Button>
    <Button type="button" id="b6" class="grid" ></Button>
    </div>
    <div>
    <Button type="button" id="b7" class="grid" ></Button>
    <Button type="button" id="b8" class="grid"></Button>
    <Button type="button" id="b9" class="grid"></Button>
    </div>
    <Button type="button" id="but">Reset</Button>
    <div>
        <br>
    <output id="print">Player 1, your turn!</output>
    </div>
    </div>
    <script src="js/mainjs.js"></script>
</body>

</html>
